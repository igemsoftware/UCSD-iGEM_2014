        <script>
            $(document).ready(function() {
                $('#sendButton').click(function() {
                    var data = {};
                    data['email'] = $('#email').val();
                    data['name'] = $('#name').val();
                    data['affiliation'] = $('#affiliation').val();
                    data['message'] = $('#message').val();

                    $.post("AuthenticationServlet", data, function() {
                        alert('email sent');
                    });
                });
            });
        </script>
