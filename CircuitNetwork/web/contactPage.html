<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
         <script src="masterJS.js"></script>
         <link rel="stylesheet" href="masterCSS.css">
    </head>
    <body>
        <!--navbar --> 
        <div class="container-fluid">
            
            <!--navbar --> 
        
            <nav class="navbar navbar-header nav-justified" role="navigation" id='nav'>
                <div class="btn-group  btn-group">
                    <div class="btn btn-lg " id="home">Home</div>
                    <div class="btn btn-lg " id="about">About</div>
                    <div class="btn btn-lg " id="documentation">Documentation</div>
                    <div class="btn btn-lg" id="wiki">Wiki</div>
                    <div class="btn btn-lg" id="app">Application</div>
                   <div class="btn btn-lg" id="contact">Contact</div>
                    <div class="btn btn-lg"  data-toggle="modal" data-target="#loginModal">Register</div>
                    
               </div>
               
                <div class="btn btn-lg pull-right " id="log" data-toggle="modal" data-target="#loginModal" ><span class="glyphicon glyphicon-log-in" id="userInfo"> LOGIN</span></div>
                 
            </nav>
       
        </div>     
     <!--navbar ends-->
        <div class="container-fluid">
            
	<div class="row" id="h">
      <div class="col-md-8 col-md-offset-2" id="contactStuff">
        <div class="well well-sm">
          <form class="form-horizontal">
          <fieldset>
            <legend class="text-center">Contact us</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Please Enter Your Name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label">E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Please Enter Your Email" class="form-control">
              </div>
            </div>
    
             <!--Institution-->
            <div class="form-group">
              <label class="col-md-3 control-label">Institution/Affiliation</label>
              <div class="col-md-9">
                  <input class="form-control" id="affiliation" placeholder="What institution are you affiliated with?" >
              </div>
            </div>
    
            
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message"  placeholder="Please enter your message" rows="10"></textarea>
              </div>
            </div>
            
            
            
            <!-- Form actions -->
            
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success btn-lg" id="submitContact">Send</button>
              </div>
            
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
     
     
     <!--login modal-->
            <div class="modal fade  modal-lg text-center" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header text-center">
                      <div class="btn btn-lg pull-right " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></div>  
                      <h1 >Welcome!</h1>
                      
                  </div>
                   <div class="modal-body" >
                        
                  
            
                      
                 
                      <div class="row">
                     
                     <div class="col-md-6">
                         <div class="thumbnail logger text-center" >
                             <div class="page-header"><h2>Log In</h2></div>
                             <div class="input-group input-group-lg" id="registration">
                                 
                                 <input type="text" id="name" placeholder="Email" class="form-control text-center">
                                 <input type="password" id="password" placeholder="Password" class="form-control text-center">
                                
                             </div>
                             <br>
                              <div class="btn btn-lg btn-primary" id="login">Log In!</div>
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="thumbnail logger">
                             <div class="page-header"><h2>Register</h2></div>
                             <div class="input-group input-group-lg " id="registration">
                                 
                            <input type="text" id="newName" class="form-control text-center" placeholder="Email">
                            <input type="password" id="newPassword" class="form-control text-center" placeholder="Password">
                         </div>
                             <br>
                              <div class="btn btn-lg btn-primary" id="register">Register!</div>
                     </div>
                 </div>
                      
                      <div class="row btn-group btn-group-lg btn-group-justified">
                          <div class="col-sm-4">
                              <a href="index.html"><div class="btn btn-link">
                                 Home
                                  </div></a>  
                          </div>
                          <div class="col-sm-4">
                              <a href=""><div class="btn btn-link">
                                 Tutorial
                                  </div></a>
                          </div>
                          <div class="col-sm-4">
                              <a href="AboutPage.html"><div class="btn btn-link" id="about">
                                 About Us
                                  </div></a>
                          </div>
                      </div>
           
        
       
</div>
      </div>
      
    </div>
  </div>
            </div>

            <!--end of modal-->
    </body>
</html>
